<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Counter</title>
    <link rel="stylesheet" href="Custom Range Counter.css">
</head>

<body>
    <div class="counter">
        <h1>Custom Range Counter</h1>
        <label for="valueInput">Enter a value:</label>
        <input type="number" id="valueInput" value="0" min="0">
        <button id="increaseBtn">Increase</button>
        <button id="decreaseBtn">Decrease</button>
        <div id="counterValue">0</div>
    </div>
    <script src="Custom Range Counter.js"></script>
</body>

</html>
